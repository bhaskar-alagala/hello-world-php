pool:
  name: Default
  
trigger:
  - main
variables:
  webAppName: my-php
  vmImageName: ubuntu-latest
  environmentName: azure-vm
  rootFolder: $(System.DefaultWorkingDirectory)
  TAG: '$(Build.BuildId)'
  
stages:
  - stage: Build
    displayName: Build stage
    variables:
      phpVersion: "7.4"
    jobs:
      - job: BuildJob
        pool:
          vmImage: $(vmImageName)
        steps:
          - script: >
              sudo update-alternatives --set php /usr/bin/php

              sudo update-alternatives --set phar /usr/bin/phar

              sudo update-alternatives --set phpdbg /usr/bin/phpdbg

              sudo update-alternatives --set php-cgi /usr/bin/php-cgi

              sudo update-alternatives --set phar.phar /usr/bin/phar.phar

              php -version
            workingDirectory: $(rootFolder)
            displayName: Use PHP version $(phpVersion)
          - script: composer require --dev phpunit/phpunit  # composer install --no-interaction --prefer-dist
            workingDirectory: $(rootFolder)
            displayName: Composer install
          - task: ArchiveFiles@2
            displayName: Archive files
            inputs:
              rootFolderOrFile: $(rootFolder)
              includeRootFolder: false
              archiveType: zip
              archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
              replaceExistingArchive: true
          - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
            displayName: Upload package
            artifact: drop